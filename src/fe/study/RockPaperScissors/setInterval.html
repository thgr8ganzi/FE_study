<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>setInterval </title>
</head>
<body>
<script>
    setInterval(() => {
        console.log('hello');
    }, 1000);

    function hello(){
            console.log('hello');
        setTimeout(hello, 1000);
    }
    setTimeout(hello, 1000);
</script>
</body>
</html>
