<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>변수</title>
</head>
<script type="text/javascript">
    // a, b라는 변수에 어떠한 값이 들어있습니다 두변수의 값을 서로 바꿔보세요
    var a = 'a';
    var b = 'b';
    var c;
    console.log('a = ' + a + ' b = ' + b);
    c = a;
    a = b;
    b = c;
    console.log('a = ' + a + ' b = ' + b);
</script>
<body>

</body>
</html>
