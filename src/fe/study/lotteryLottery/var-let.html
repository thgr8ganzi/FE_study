<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>var-let</title>
</head>
<body>

</body>
<script>
    function outerFunc() {
        var x = 10;
        var innerFunc = function () { console.log(x); };
        return innerFunc;
    }

    var inner = outerFunc();
    inner(); // 10
</script>
</html>
