<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forEach-map</title>
</head>
<body>
<script>
    const array = [1, 3, 5, 7];
    array.forEach((number, index) => {
        console.log(number, index)
    })
    console.log('=============================')
    const newArray = array.map((number, index) => {
        console.log(number, index)
        return number + 1 ;
    })
    console.log(newArray)
</script>
</body>
</html>
